<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <meta name="description" content="description"/>
  <meta name="keywords" content="photography, coding, portfolio, web development"/>
  <meta name="author" content="{{site.author}}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href={{site.homepage}}/assets/css/main.css>
  <link rel="icon" href="{{site.homepage}}/assets/img/icons/favicon.ico">
  <title>{{page.title}}</title>
  {% include analytics.html %}
  <script type="application/ld+json">
  {% if page.type == "photo" %}
    {% include schema-photo.json %}
  {% endif %}
  {% if page.type == "code" %}
    {% include schema-code.json %}
  {% endif %}
  </script>
</head>
